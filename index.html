<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <form id="form" action="/" method="#">
      <img class="logo-ping" src="./images/logo.svg" alt="PING">
      <h1>We are launching <a>soon!</a></h1>
      <p>Subscribe and get notified</p>
      <input type="email" name="email" id="email" type="text" placeholder="Your email address..." required>
      <!-- <div id="error"></div> -->
      <button type="submit">Notify Me</button>
    </form>
    <img class="img-dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
  </main>
  <div class="icon-container">
    <i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i><i class="fab fa-instagram"></i>
  </div>
  <section class="footer">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://charlie-alonso.netlify.app/" target="_blank" rel="noopener noreferrer">Charlie Alonso</a>
    </p>
  </footer>
</body>
</html>
